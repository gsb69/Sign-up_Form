<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="bg"></div>
            <div class="patti">
                <div class="logo"></div>
                <div class="text">ODIN</div>
            </div>
            <div class="credits">
                <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA" target="_blank">Photo by Haile West on Unsplash</a>
            </div>

        </div>
        <div class="main-content">
            <p>
                This is not a real online service! You know
                you need something <br>like this in your life to 
                help you realize your deepest dreams. <br>
                Sign up now to get started.<br><br>You know you want to.<br>
                <br>
            </p>
            <form>
                <p>Let's do this!<p>
                    <div class="form-container">
                <div class="sub">
                    <label for="first">FIRST NAME</label>
                    <input type="text" id="first" name="first">
                </div>
                <div class="sub">
                    <label for="last">LAST NAME</label>
                    <input type="text" id="last" name="last">
                </div>
                <div class="sub">
                    <label for="mail">EMAIL</label>
                    <input type="email" id="mail" name="email">
                </div>
                <div class="sub">
                    <label for="num">PHONE NUMBER</label>
                    <input type="number" id="num" name="num">
                </div>
                <div class="sub">
                    <label for="pass">PASSWORD</label>
                    <input type="password" id="pass" name="pass"  required pattern="(?=.*[A-Za-z])(?=.*\d).{8,}">

                </div>
                <div class="sub">
                    <label for="conpass">CONFIRM PASSWORD</label>
                    <input type="password" id="conpass" name="conpass"  required pattern="(?=.*[A-Za-z])(?=.*\d).{8,}">

                </div>
                </div>
                <div class="boot">
                    <button class="create">Create Account</button>
                    <button class="already">
                        Already have an account? <span>Log in<span></span>
                    </button>
                </div>
            </form>
        </div>

    </div>
</body>
</html>
